<!DOCTYPE html>
<html>
<head>
    <title>Voter Eligibility</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
      





 th {
            background-color: #f2f2f2;
        }
        h2 {
            color: darkblue;
        }
    </style>
    <script>
        function getVoterInfo() {
            let name = prompt("Enter your name:");
            let age = prompt("Enter your age:");
            age = Number(age); // Convert string to number
           let eligibility = age >= 18 ? "Eligible to Vote" : "Not Eligible to Vote";
            let tableHTML = "<table>";
            tableHTML += "<tr><th>Name</th><th>Age</th><th>                                                           Voting Eligibility</th></tr>";
            tableHTML += `<tr><td>${name}</td><td>${age}</td><td>                        ${eligibility}</td></tr>`;
            tableHTML += "</table>";
            document.getElementById("voterTable").innerHTML = tableHTML;
        }
  







</script>
</head>
<body>
    <h2>Voter Eligibility Checker</h2>
    <button onclick="getVoterInfo()">Enter Voter Information</button>
<!-- Placeholder for the table -->
    <div id="voterTable"></div>
</body>
</html>
